<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styleHome.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <video autoplay muted loop id="backgroundVideo">
                <source src="candycrush.mp4" type="video/mp4">
            </video>

            <h1>Candy Crush</h1>
            <button class="playButton btn-1">PLAY</button>
            <button class="rulesButton">Click to Read Rules...</button>
        </div>

        <div class="box">
            <video autoplay muted loop id="backgroundVideo">
                <source src="tictactoe.mp4" type="video/mp4">
            </video>

            <h1>Tic Tac Toe</h1>
            <button class="playButton btn-2">PLAY</button>
            <button class="rulesButton">Click to Read Rules...</button>
        </div>

        <div class="box">
            <video autoplay muted loop id="backgroundVideo">
                <source src="blockbreak.mp4" type="video/mp4">
            </video>

            <h1>Block Break</h1>
            <button class="playButton btn-3">PLAY</button>
            <button class="rulesButton">Click to Read Rules...</button>
        </div>

        <div class="box">
            <video autoplay muted loop id="backgroundVideo">
                <source src="memorycard.mp4" type="video/mp4">
            </video>

            <h1>Memory Card</h1>
            <button class="playButton btn-4">PLAY</button>
            <button class="rulesButton">Click to Read Rules...</button>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
